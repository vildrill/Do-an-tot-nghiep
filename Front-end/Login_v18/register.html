<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Đăng ký tài khoản
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>

                    <div class="wrap-input100">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Họ và tên</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Mật khẩu</span>
					</div>	

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Đăng ký
						</button>
					</div> 

					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							Đã có tài khoản? <a href="login.html" class="txt1">Đăng nhập ngay</a>
						</span>
					</div>                   
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							hoặc đăng nhập bằng
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="text-align: center;">
					<img src="/login-register-asset/images/bg-01.jpg" style="width: 100%; height: 100%;text-align: center;">
				</div>
			</div>
		</div>
	</div>

	
	
<!--===============================================================================================-->
	<script src="/login-register-asset/vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	<script src="/login-register-asset/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/login-register-asset/js/main.js"></script>

</html>
